<!DOCTYPE html>
<html>
<head>
  <title>Valentine ğŸ’•</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      background: linear-gradient(120deg, #f7a1c4, #ffb6c1, #ffc0cb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Floating hearts */
    .heart {
      position: fixed; /* FIXED to cover entire viewport */
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      opacity: 0.7;
      z-index: 1;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { top: -50%; left: 0; }
    .heart::after { left: -50%; top: 0; }

    /* Cards styling */
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      position: absolute; /* Absolute so it sits on top of hearts */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 10px 30px rgba(255, 77, 136, 0.4);
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translate(-50%, -50%) scale(1.02); }

    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover { filter: brightness(0.9); }
    #yes { background: #ff4d88; color: white; margin: 10px; }
    #no { position: absolute; background: #ddd; margin: 10px; }

    /* Confetti hearts */
    .confetti-heart {
      position: fixed;
      width: 14px;
      height: 14px;
      background: red;
      transform: rotate(45deg);
      animation: explode 1.8s ease-out forwards;
      pointer-events: none;
      z-index: 20;
    }
    .confetti-heart::before,
    .confetti-heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }
    .confetti-heart::before { top: -50%; left: 0; }
    .confetti-heart::after { left: -50%; top: 0; }

    @keyframes explode {
      0% { transform: translate(0,0) rotate(45deg) scale(1); opacity:1; }
      100% { transform: translate(var(--x), var(--y)) rotate(720deg) scale(0.5); opacity:0; }
    }
  </style>
</head>
<body>

<audio id="music" loop preload="auto">
  <source src="mast-magan.mp3" type="audio/mpeg">
</audio>

<!-- Pre-card -->
<div id="pre-card" class="card">
  <h2 id="preText"></h2>
  <button id="go-ahead-btn" style="background:#ff4d88; color:white;">Go AheadğŸ’–</button>
</div>

<!-- Valentine card -->
<div id="valentine-card" class="card" style="display:none;">
  <h2>ğŸ±Will you be my Valentine?ğŸ’—</h2>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
const preCard = document.getElementById("pre-card");
const valentineCard = document.getElementById("valentine-card");
const goAheadBtn = document.getElementById("go-ahead-btn");
const music = document.getElementById("music");
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const preText = document.getElementById("preText");

// ---------- Floating Hearts ----------
const hearts = [];
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  const size = 10 + Math.random() * 20;
  heart.style.width = size + "px";
  heart.style.height = size + "px";
  heart.style.background = Math.random() > 0.5 ? "#ff4d6d" : "#ff85a2";
  heart.style.opacity = 0.5 + Math.random() * 0.5;

  // Fully random horizontal position
  heart.dataset.x = Math.random() * window.innerWidth;
  heart.dataset.y = window.innerHeight + size;
  heart.dataset.size = size;
  heart.dataset.speed = 0.5 + Math.random() * 0.7;

  document.body.appendChild(heart);
  hearts.push(heart);

  setTimeout(() => { heart.remove(); hearts.splice(hearts.indexOf(heart),1); }, 12000);
}

function animateHearts() {
  hearts.forEach(heart => {
    heart.dataset.y -= heart.dataset.speed;
    const x = parseFloat(heart.dataset.x);
    const y = parseFloat(heart.dataset.y);
    heart.style.transform = `translate(${x}px, ${y}px) rotate(45deg)`;

    // Reset to bottom when off-screen
    if (y < -heart.dataset.size){
      heart.dataset.y = window.innerHeight + heart.dataset.size;
      heart.dataset.x = Math.random() * window.innerWidth;
    }
  });
  requestAnimationFrame(animateHearts);
}
setInterval(createHeart, 300);
animateHearts();

// ---------- Text Typing ----------
const message = "I really wanna ask you something!!! ğŸ’ğŸ’";
let index = 0;
function typeMessage(){
  if(index < message.length){
    preText.innerHTML += message.charAt(index);
    index++;
    setTimeout(typeMessage, 100);
  }
}
typeMessage();

// ---------- No Button Dodge ----------
function moveNo(){
  const rect = valentineCard.getBoundingClientRect();
  const x = Math.random()*(rect.width-no.offsetWidth);
  const y = Math.random()*(rect.height-no.offsetHeight);
  no.style.left = x+"px";
  no.style.top = y+"px";
}
no.addEventListener("mouseenter", moveNo);
no.addEventListener("touchstart", moveNo);

// ---------- Confetti Hearts ----------
function explodeHearts(x,y){
  for(let i=0;i<30;i++){
    const heart = document.createElement("div");
    heart.className="confetti-heart";
    const angle = Math.random()*Math.PI*2;
    const distance = 80+Math.random()*100;
    heart.style.left = x+"px";
    heart.style.top = y+"px";
    heart.style.background = Math.random()>0.5?"#ff2d55":"#ff6f91";
    heart.style.setProperty("--x", Math.cos(angle)*distance+"px");
    heart.style.setProperty("--y", Math.sin(angle)*distance+"px");
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
}

// ---------- Go Ahead Button ----------
goAheadBtn.addEventListener("click", ()=>{
  music.play().catch(()=>{});
  preCard.style.display = "none";
  valentineCard.style.display = "block";
});

// ---------- Yes Button ----------
yes.addEventListener("click", ()=>{
  const rect = yes.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;

  explodeHearts(centerX, centerY);
  explodeHearts(centerX-50, centerY);
  explodeHearts(centerX+50, centerY);

  valentineCard.innerHTML = `
    <h2>ğŸ¥°ğŸŒ¸ğŸ’–</h2>
    <p><strong>Yay! Finally you said YES!!! ğŸ’•</strong></p>
    <p>Let's go!! I LOVE YOU the most â¤ï¸</p>
    <p style="margin-top:20px; font-style: italic; font-size: 0.9em;">-Rohan</p>
  `;
});
</script>
</body>
</html>
